<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Tipos de cozinha</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content fullscreen>
  <ion-list>

    <ion-item-sliding *ngFor="let item of tipos_cozinha; let i = index">
      <ion-item>
        <ion-label>
          <h2>{{item.id}} - {{item.name}}</h2>
          <br><h2>Origem: {{ item.origin }}</h2>
          <h2>Exemplos: 
            <h3>{{ item.samples }} </h3>
          </h2>
        </ion-label>
        <ion-button slot="end" color="ion-primary" (click)="excluirTipoCozinha(item.id)">
          <ion-icon md="trash-outline"></ion-icon>
        </ion-button>
        <ion-button slot="end" color="ion-primary" (click)="alterarTipoCozinha(item)">
          <ion-icon md="pencil-outline"></ion-icon>
        </ion-button>
      </ion-item>
    </ion-item-sliding>

  </ion-list>

  <ion-fab horizontal="end" vertical="bottom" slot="fixed">
    <ion-fab-button (click)="adicionarTipoCozinha()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
